<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div class="input-filed">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
            <span class="icon">&#8457</span>
        </div>
        <div class="input-filed">
            <input type="number" id="celsius" placeholder="Celsius" name="c" value="" />
            <span class="icon">&#8451</span>
        </div>
        <div class="input-filed">
            <input type="number" id="kelvin" name="k" value="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button id="convert">Convert!</button>
            <button id="clear">Reset</button>
        </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
